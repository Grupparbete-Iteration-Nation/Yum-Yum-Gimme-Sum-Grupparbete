<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hitta oss - Yum Yum Gimme Sum</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script type="module" src="scripts/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img
      src="assets/images/logo.png"
      alt="Yum Yum Gimme Sums logotyp."
      class="logo"
    />
    <div class="main-container">
      <div class="map-card">
        <h1 class="map-heading">HÄR FINNS VI IDAG</h1>
      </div>
      <div class="map-frame">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6201.3533734698785!2d16.365828764246043!3d56.66548886482056!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4657d166218d30cd%3A0x4770410d2e00be9f!2sKattrumpan!5e0!3m2!1sen!2sse!4v1741641464164!5m2!1sen!2sse"
          width="100%"
          height="300"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>

      <div class="future-card">
        <h1 class="future-heading">KOMMANDE PLATSER</h1>
      </div>

      <section class="location-list">
        <div class="location-card">
          <img
            src="assets/images/pin.png"
            alt="Bild av en platsmarkör."
            class="location-pin"
          />
          <div class="location-info">
            <h3>Lilla Torg</h3>
            <p>Malmö</p>
          </div>
          <div class="location-right">
            <span class="weekday">onsdag</span>
            <button class="card-button">Påminn mig</button>
          </div>
        </div>
        <div class="location-card">
          <img
            src="assets/images/pin.png"
            alt="Bild av en platsmarkör."
            class="location-pin"
          />
          <div class="location-info">
            <h3>ICA Maxi</h3>
            <p>Umeå</p>
          </div>
          <div class="location-right">
            <span class="weekday">torsdag</span>
            <button class="card-button">Påminn mig</button>
          </div>
        </div>
        <div class="location-card">
          <img
            src="assets/images/pin.png"
            alt="Bild av en platsmarkör."
            class="location-pin"
          />
          <div class="location-info">
            <h3>Kyrkogatan</h3>
            <p>Lund</p>
          </div>
          <div class="location-right">
            <span class="weekday">fredag</span>
            <button class="card-button">Påminn mig</button>
          </div>
        </div>
        <div class="location-card">
          <img
            src="assets/images/pin.png"
            alt="Bild av en platsmarkör."
            class="location-pin"
          />
          <div class="location-info">
            <h3>Circus</h3>
            <p>Strandparken</p>
          </div>
          <div class="location-right">
            <span class="weekday">lördag</span>
            <button class="card-button">Påminn mig</button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
